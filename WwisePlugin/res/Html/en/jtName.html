
<h2>Jackaudio Target Client Name</h2>
<p>Specifies the name of the jackaudio client to which to connect automatically.
This has no effect if the parameter <code>jtAutoConnect</code> is disabled.</p>
<p><strong>Note</strong>: In order for a change to take effect the plugin needs to be restarted.</p>
<p>Default value: SceneRotator<br/></p>
